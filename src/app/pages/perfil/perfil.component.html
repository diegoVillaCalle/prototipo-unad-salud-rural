<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Mi Perfil</h4>
          <p class="card-category">Actualiza tu información personal</p>
        </div>
        <div class="card-body">
          <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" formControlName="name"
                    [class.is-invalid]="perfilForm.get('name')?.invalid && perfilForm.get('name')?.touched">
                  <div class="invalid-feedback" *ngIf="perfilForm.get('name')?.errors?.['required']">
                    El nombre es requerido
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Apellido</label>
                  <input type="text" class="form-control" formControlName="lastName"
                    [class.is-invalid]="perfilForm.get('lastName')?.invalid && perfilForm.get('lastName')?.touched">
                  <div class="invalid-feedback" *ngIf="perfilForm.get('lastName')?.errors?.['required']">
                    El apellido es requerido
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Correo Electrónico</label>
                  <input type="email" class="form-control" formControlName="email"
                    [class.is-invalid]="perfilForm.get('email')?.invalid && perfilForm.get('email')?.touched">
                  <div class="invalid-feedback" *ngIf="perfilForm.get('email')?.errors?.['required']">
                    El correo electrónico es requerido
                  </div>
                  <div class="invalid-feedback" *ngIf="perfilForm.get('email')?.errors?.['email']">
                    Ingrese un correo electrónico válido
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Teléfono</label>
                  <input type="tel" class="form-control" formControlName="phone"
                    [class.is-invalid]="perfilForm.get('phone')?.invalid && perfilForm.get('phone')?.touched">
                  <div class="invalid-feedback" *ngIf="perfilForm.get('phone')?.errors?.['required']">
                    El teléfono es requerido
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Dirección</label>
                  <input type="text" class="form-control" formControlName="address"
                    [class.is-invalid]="perfilForm.get('address')?.invalid && perfilForm.get('address')?.touched">
                  <div class="invalid-feedback" *ngIf="perfilForm.get('address')?.errors?.['required']">
                    La dirección es requerida
                  </div>
                </div>
              </div>
            </div>

            <div class="alert alert-success" *ngIf="success">
              Perfil actualizado exitosamente
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="perfilForm.invalid || loading">
              <span class="spinner-border spinner-border-sm mr-1" *ngIf="loading"></span>
              Guardar Cambios
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
