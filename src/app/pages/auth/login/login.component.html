<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta del Sistema de Salud Rural</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          El correo electrónico es requerido
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Ingrese un correo electrónico válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          La contraseña es requerida
        </div>
      </div>

      <div class="form-group">
        <label for="role">Tipo de Usuario</label>
        <select id="role" formControlName="role" class="form-control">
          <option value="patient">Paciente</option>
          <option value="doctor">Médico</option>
        </select>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Iniciar Sesión
      </button>

      <div class="auth-links">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a href="#" class="register">Crear cuenta nueva</a>
      </div>
    </form>
  </div>
</div>
